!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>sbotto.io - Bacheca P2P</title>
<style>
body{
  font-family:"Arial Rounded MT Bold", Arial, sans-serif;
  background:#f3efe6; margin:0; padding:20px;
}
.container{max-width:1200px; margin:auto; text-align:center;}
h1{margin-bottom:10px;}
.intro{
  max-width:800px;margin:10px auto 20px auto;padding:15px 20px;border-radius:8px;
  background:#fff3cd;color:#856404;font-weight:bold;font-size:15px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);position:relative;
}
.info-icon{margin-left:10px;cursor:pointer;font-size:18px;}
#regolamentoBox{
  display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  max-width:500px;background:#fff;padding:20px;border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);z-index:3000;text-align:left;line-height:1.5;
}
#regolamentoBox .close{position:absolute;top:10px;right:15px;cursor:pointer;font-size:20px;}
#overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:2000;}

textarea{width:100%;height:80px;padding:10px;border-radius:5px;border:1px solid #ccc;resize:none;font-size:14px;}
.controls{margin:10px 0;display:flex;flex-wrap:wrap;justify-content:center;gap:15px;}
.controls label{font-weight:bold;margin-right:5px;}
button{margin-top:10px;padding:10px 20px;border:none;border-radius:5px;background:#ff7043;color:#fff;cursor:pointer;font-weight:bold;}
button:hover{background:#f4511e;}

#board{position:relative;width:100%;min-height:800px;background:#fafafa;border:2px dashed #ccc;overflow:hidden;}

/* Post-it */
.note{
  width:130px;height:170px;padding:10px;border-radius:2px;position:absolute;overflow:hidden;cursor:grab;
  display:flex;flex-direction:column;justify-content:flex-start;align-items:center;
  box-shadow:-3px 3px 6px rgba(0,0,0,.25), inset 0 0 30px rgba(255,255,255,.3);
  transition:left .5s ease, top .5s ease, transform .3s ease, box-shadow .15s;touch-action:none;
}
.note:active{cursor:grabbing;}
.note:hover{box-shadow:-4px 4px 8px rgba(0,0,0,.35);}
body.dragging{user-select:none;}
.note::after{
  content:"";position:absolute;right:0;bottom:0;width:40px;height:40px;
  background:linear-gradient(135deg, rgba(0,0,0,.25), transparent 70%);
  clip-path:polygon(100% 0, 0 100%, 100% 100%);pointer-events:none;
}
.note .text{font-size:13px;font-weight:bold;line-height:1.3;text-align:center;margin-top:6px;word-wrap:break-word;}
.note small{font-size:10px;color:#444;}
.note::before{
  content:"";width:12px;height:12px;background:radial-gradient(circle at 30% 30%, #ff5252, #c62828);
  border-radius:50%;position:absolute;top:6px;left:calc(50% - 6px);box-shadow:0 2px 5px rgba(0,0,0,.3);
}

/* colori */
.yellow{background:linear-gradient(135deg,#fff59d,#fdd835);}
.blue{background:linear-gradient(135deg,#90caf9,#42a5f5);}
.green{background:linear-gradient(135deg,#a5d6a7,#66bb6a);}
.pink{background:linear-gradient(135deg,#f48fb1,#ec407a);}
.orange{background:linear-gradient(135deg,#ffcc80,#fb8c00);}
.black{background:linear-gradient(135deg,#000,#333);color:#fff;}
.red{background:linear-gradient(135deg,#ff8a80,#e53935);color:#fff;}
.lilla{background:linear-gradient(135deg,#ce93d8,#8e24aa);color:#fff;}
.fucsia,.fuxsia{background:linear-gradient(135deg,#f06292,#ad1457);color:#fff;}
.ghost{background:rgba(255,255,255,.05);color:rgba(0,0,0,.3);border:1px dashed rgba(0,0,0,.15);backdrop-filter:blur(2px);box-shadow:none;}
.madama{background:linear-gradient(135deg,#ff1744,#b71c1c);color:#fff;animation:lampeggio .8s infinite alternate;}
@keyframes lampeggio{from{box-shadow:0 0 5px #ff1744,0 0 10px #ff1744;}to{box-shadow:0 0 20px #ff1744,0 0 40px #ff1744;}}

/* sticker dentro il post-it */
.sticker{
  display:block;margin:4px auto 6px auto;max-width:90px;max-height:90px;
  image-rendering:auto;
}
</style>
</head>
<body>
<div class="container">
  <h1>üìå Sbotto un Post-it</h1>

  <div class="intro">
    ‚ö° Se pensi di muovere un post-it di nascosto‚Ä¶ buona fortuna üëÄ
    <span class="info-icon" onclick="toggleRegolamento()">‚ÑπÔ∏è</span>
  </div>

  <textarea id="noteInput" placeholder="Scrivi qui il tuo post-it (max 70 caratteri)..."></textarea>

  <div class="controls">
    <div>
      <label>Colore Post-it:</label>
      <select id="colorSelect">
        <option value="yellow">Giallo</option><option value="blue">Blu</option>
        <option value="green">Verde</option><option value="pink">Rosa</option>
        <option value="orange">Arancione</option>
      </select>
    </div>
    <div>
      <label>Colore Testo:</label>
      <select id="textColorSelect">
        <option value="#000000">Nero</option><option value="#1e88e5">Blu</option>
        <option value="#d32f2f">Rosso</option><option value="#388e3c">Verde</option>
        <option value="#8e24aa">Viola</option><option value="#ffffff">Bianco</option>
      </select>
    </div>
    <div>
      <label>Sticker fotografico:</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
  </div>

  <button onclick="aggiungiNota()">Pubblica Post-it</button>
  <div id="counterBox">üìù Totale post-it: 0</div>
  <div id="board"></div>
</div>

<div id="overlay" onclick="toggleRegolamento()"></div>
<div id="regolamentoBox">
  <div class="close" onclick="toggleRegolamento()">√ó</div>
  <h2>üëã Benvenuto su sbotto.io</h2>
  <p>Bacheca anonima di post-it collaborativi.<br>Sfogati o lancia idee in tempo reale.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
const gun = Gun({ peers: ["https://sbotto-server.onrender.com/gun"] });
const notesDB = gun.get("p2p-postit");
const counterDB = gun.get("p2p-postit-counter");

let store = {};
function toggleRegolamento(){
  const box=document.getElementById("regolamentoBox");
  const overlay=document.getElementById("overlay");
  const vis=box.style.display==="block";
  box.style.display=vis?"none":"block";
  overlay.style.display=vis?"none":"block";
}

/* Fallback sticker: prova PNG, se 404 passa a JPG */
function setStickerSrc(imgEl, name){
  imgEl.src = `stickers/${name}.png`;
  imgEl.onerror = () => {
    imgEl.onerror = null;
    imgEl.src = `stickers/${name}.jpg`;
  };
}

/* Aggiungi nota */
function aggiungiNota(){
  let text = document.getElementById("noteInput").value.trim();
  if(!text) return;
  if(text.length > 70) text = text.substring(0,67)+"...";

  // rileva hashtag umore
  const m = text.match(/#(felice|arrabbiato|triste)\b/i);
  const mood = m ? m[1].toLowerCase() : null;
  if(mood){ text = text.replace(/#(felice|arrabbiato|triste)\b/ig, '').trim(); }

  const board = document.getElementById("board");
  const maxX = Math.max(0, board.clientWidth-150);
  const maxY = Math.max(0, board.clientHeight-170);

  const note = {
    id: Math.random().toString(36).substr(2,9),
    text, date: Date.now(),
    x: Math.floor(Math.random()*maxX),
    y: Math.floor(Math.random()*maxY),
    rot: (Math.random()*10 - 5).toFixed(2),
    color: document.getElementById("colorSelect").value,
    textColor: document.getElementById("textColorSelect").value,
    sticker: mood || null
  };

  // se c'√® hashtag umore, ignoriamo eventuale immagine caricata (come da tua richiesta)
  if(!mood){
    const file = document.getElementById("imageInput").files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => { note.image = e.target.result; notesDB.get(note.id).put(note); };
      reader.readAsDataURL(file);
    }else{
      notesDB.get(note.id).put(note);
    }
  }else{
    notesDB.get(note.id).put(note);
  }

  counterDB.get("total").once(v => counterDB.get("total").put((v||0)+1));
  document.getElementById("noteInput").value="";
  document.getElementById("imageInput").value="";
}

/* Render */
function render(){
  const board=document.getElementById("board");
  board.innerHTML="";
  Object.values(store).forEach(n=>{
    if(!n || n.deleted) return;
    const div=document.createElement("div");
    div.id="note_"+n.id;
    div.className=`note ${n.color || 'yellow'}`;
    div.style.color=n.textColor || "#000";
    div.style.left=(n.x||0)+"px";
    div.style.top=(n.y||0)+"px";
    div.style.transform=`rotate(${n.rot}deg)`;

    // sticker (se presente)
    if(n.sticker){
      const s=document.createElement("img");
      s.className="sticker";
      setStickerSrc(s, n.sticker); // es. 'arrabbiato' ‚Üí png poi jpg
      div.appendChild(s);
    }

    // eventuale immagine caricata (se non c'era mood)
    if(n.image && !n.sticker){
      const img=document.createElement("img");
      img.src=n.image; img.style.maxWidth="90px"; img.style.maxHeight="90px";
      img.style.borderRadius="8px"; img.style.marginTop="5px";
      div.appendChild(img);
    }

    const tx=document.createElement("div");
    tx.className="text";
    tx.textContent=n.text || "";
    div.appendChild(tx);

    const sm=document.createElement("small");
    sm.textContent=new Date(n.date).toLocaleString();
    div.appendChild(sm);

    board.appendChild(div);
  });
}

/* Live update */
notesDB.map().on((n,id)=>{
  if(!n || !n.id || n.deleted){ delete store[id]; }
  else{ store[id] = Object.assign(store[id]||{}, n); }
  render();
});
counterDB.get("total").on(v=>{
  document.getElementById("counterBox").textContent="üìù Totale post-it: " + (v||0);
});
</script>
</body>
</html>
